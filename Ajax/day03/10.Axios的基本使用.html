        // 3.axios()
        console.log("---axios()---")
        axios({
            method: "GET",
            url: "http://www.liulongbin.top:3006/api/get",
            params: {
                name: "zs",
                age: 20
            }
        }).then(function (res) {
            // res.data 是服务器返回的数据
            var data = res.data;
            console.log(data)
        });

        axios({
            method: "POST",
            url: "http://www.liulongbin.top:3006/api/post",
            data: {
                location: "潮州",
                address: "湘桥"
            }
        }).then(function (res) {

            var data = res.data;
