<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content属性(针对多行对齐)</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            /* align-content属性 */
            /* align-content: center; */
            /* align-content: flex-start; */
            /* align-content: flex-end; */
            /* align-content: space-between; */
            /* align-content: space-around; */
            align-content: space-evenly;

            width: 300px;
            height: 300px;
            border: 5px solid #ccc;
        }

        .container div {
            width: 100px;
            height: 100px;
            line-height: 100px;

            color: white;
            font-size: 40px;
            text-align: center;

            background-color: skyblue;
            border: 1px solid #aaa;
        }
    </style>
</head>

<body>
    <h2>align-content属性: 多行在副轴的对齐方式</h2>
    <div class="container">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
    </div>
</body>

</html>
