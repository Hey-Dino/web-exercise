<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis属性: 主轴的基准大小</title>

    <style>
        #container {
            display: flex;
            /* flex-direction: column; */

            width: 350px;
            height: 350px;
            border: 5px solid #ccc;
        }

        #container div {
            /* 1.min、max 的优先级最高 */
            /* min-width: 120px; */
            /* 2.flex-basis 的优先级第二 */
            flex-basis: 110px;
            /* 3.width、height 的优先级最低 */
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
