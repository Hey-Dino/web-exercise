<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order属性: 改变元素的顺序</title>

    <style>
        /* 
            1.order 数值越大，越靠底
            2.order 既可以是正值，也可以是负值
            3.0 表示正常排序
         */


        #container {
            display: flex;
            flex-direction: column;

            width: 300px;
            height: 300px;
            border: 5px solid #ccc;
        }

        #container div {
            flex-grow: 1;

            padding: 10px;
            box-sizing: border-box;
            background-clip: content-box;
            background-color: pink;

            color: #fff;
            font-size: 30px;
        }

        #container :nth-child(1) {
            order: 1;
        }

        #container :nth-child(3) {
            order: -1;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
