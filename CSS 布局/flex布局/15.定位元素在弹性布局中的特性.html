<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位元素在弹性布局中的特性</title>

    <style>
        article {
            display: flex;
            flex-direction: column;

            width: 300px;
            height: 300px;
            margin: 10px;
            border: 5px solid #ccc;
        }

        article section {
            flex: 1;

            margin: 10px;
            background-color: skyblue;
            font-size: 30px;
            color: #fff;
        }

        article:nth-child(1) section:nth-child(1) {
            /* 绝对定位 */
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: pink;
        }

        article:nth-child(2) section:nth-child(1) {
            /* 相对定位 */
            position: relative;
            top: 50px;
            left: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <article>
        <section>1</section>
        <section>2</section>
    </article>

    <article>
        <section>1</section>
        <section>2</section>
    </article>
</body>

</html>
