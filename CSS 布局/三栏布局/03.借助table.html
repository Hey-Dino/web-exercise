<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局-借助table</title>

    <style>
        .container {
            display: table;
            width: 100%;
            height: 200px;
        }

        .left {
            display: table-cell;
            width: 200px;
            height: 100%;
            background-color: pink;
        }

        .right {
            display: table-cell;
            width: 200px;
            height: 100%;
            background-color: skyblue;
        }

        .main{
            display: table-cell;
            height: 100%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
</body>

</html>
