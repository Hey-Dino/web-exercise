<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局-利用flex</title>

    <style>
        .container {
            display: flex;
            height: 200px;
        }

        .left {
            flex: 1;
            background-color: skyblue;
        }

        .right {
            width: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
