<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改元素</title>
    <link rel="shortcut icon" href="img/js.ico" type="image/x-icon">

    <style>
        body {
            box-sizing: content-box;
        }

        .pic {
            width: 200px;
        }

        .pic1 {
            /* width: 500px; */
            height: 200px;
        }

        .box {
            position: relative;
            width: 220px;
            /* height: 30px; */
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
        }

        #pwd1 {
            width: 100%;
            height: 30px;
            border: none;
            outline: none;
        }

        #eye {
            position: absolute;
            top: 5px;
            right: 0;
            width: 20px;
            height: 20px;
        }

        #eye img {
            width: 100%;
            height: 100%;
        }

        .change_css {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .3s;
        }

        .close_adv {
            position: relative;
            width: 180px;
            height: 200px;
            text-align: center;
            border: 1px solid #ef4e2a;
        }

        .close_adv span {
            display: block;
            line-height: 28px;
            font-size: 18px;
            font-weight: bold;
            color: #ef4e2a;
        }

        .close_adv img {
            margin-top: 5px;
        }

        .close_adv label {
            position: absolute;
            top: -1px;
            right: -22px;
            width: 20px;
            height: 20px;
            line-height: 18px;
            text-align: center;
            color: #ef4e2a;
            border: 1px solid #ef4e2a;
        }
    </style>
</head>

<body>
    <h1>修改HTML内容</h1>
    <h2>innerHTML和innerText的差别</h2>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        var div1 = document.querySelector('#div1');
        var div2 = document.querySelector('#div2');
        div1.innerText = '<strong>今天是:</strong> 2022年4月29日';
        div2.innerHTML = '<strong>今天是:</strong> 2022年4月29日';

        console.log(div2.innerText);
        console.log(div2.innerHTML);
    </script>

    <img src="img/ldh.jpg" title="刘德华" class="pic">
    <br>
    <button class="btn1">点击更换图像</button>
    <br>
    <script>
        var pic = document.querySelector('.pic');
        var btn1 = document.querySelector('.btn1');
        btn1.onclick = function () {
            // 读取图片的src信息
            var src = pic.src;
            // 分离图片的各级文件夹名称
            var arr = src.split('/')
            // 获取图片的文件名称
            src = arr[arr.length - 1];

            if (src == 'ldh.jpg') {
                pic.src = 'img/zxy.jpg';
                pic.title = '张学友';
            }
            else if (src == 'zxy.jpg') {
                pic.src = 'img/ldh.jpg';
                pic.title = '刘德华';
            }
        }
    </script>

    <h2>分时问候语、图片</h2>
    <img src="img/evening.gif" alt="" class="pic1">
    <p class="gre"></p>
    <script>
        var pic1 = document.querySelector('.pic1');
        var gre = document.querySelector('.gre');
        var h = new Date().getHours;

        if (h < 12) {
            pic1.src = 'img/morning.gif';
            gre.innerText = '早上好！';
        } else if (h < 18) {
            pic1.src = 'img/afternoon.gif';
            gre.innerText = '下午好！';
        } else {
            pic1.src = 'img/evening.gif';
            gre.innerText = '晚上好！'
        }
    </script>

    <h2>修改input、隐藏button</h2>
    <input type="text" id="txt" placeholder="请输入内容">
    <br>
    <button class="btn2">点击修改文本内容且隐藏按钮</button>
    <script>
        var txt = document.querySelector('#txt');
        var btn2 = document.querySelector('.btn2');

        btn2.onclick = function () {
            txt.value = '你点击了按钮';
            this.disabled = true;
        }
    </script>

    <h2>显示、隐藏密码</h2>
    <div class="box">
        <input type="password" id="pwd1">
        <div id="eye"><img src="img/close.png" alt=""></div>
    </div>
    <script>
        var pwd1 = document.querySelector('#pwd1');
        var btn = document.querySelector('#eye');
        var eye = btn.querySelector('img');
        var flag = 0;
        btn.onclick = function () {
            if (flag == 0) {
                pwd1.type = 'text';
                eye.src = 'img/open.png';
                flag = 1;
            }
            else if (flag == 1) {
                pwd1.type = 'password';
                eye.src = 'img/close.png';
                flag = 0;
            }
        }
    </script>

    <h1>修改CSS内容</h1>
    <h2>修改背景颜色</h2>
    <div class="change_css"></div>
    <script>
        var cha = document.querySelector('.change_css');
        var flag = 0;
        cha.onclick = function () {
            if (flag == 0) {
                cha.style.backgroundColor = 'orange';
                cha.style.width = '300px';
                flag = 1;
            } else {
                cha.style.backgroundColor = 'pink';
                cha.style.width = '200px';
                flag = 0;
            }
        }
    </script>

    <h2>关闭二维码广告</h2>
    <div class="close_adv">
        <span>淘宝二维码</span>
        <img src="img/tao.png" alt="">
        <label for="">X</label>
    </div>
    <script>
        var close_adv = document.querySelector('.close_adv');
        var btn = document.querySelector('label');
        btn.onclick = function () {
            close_adv.style.display = 'none';
        }
    </script>
</body>

</html>
