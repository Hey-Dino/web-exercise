    <title>数据类型</title>

    <script>
        // 非全等匹配
        console.log(1 == '1');
        // 全等
        console.log(1 === '1');
        console.log(1 !== '1');

        console.log(123 && 456);
        console.log(0 && 123);

        console.log(123 || 456);
        console.log(0 || 0);

        console.log('---------------');
        var num = 2;
        switch(num) {
            case '2':
                console.log('匹配\'2\'');
                break;
            // 全等匹配
            case 2:
                console.log('匹配2');
                break;
            default:
                console.log('无匹配项');
        }

        console.log('---------------');
        for(var i=1; i<=9; i++) {
            var result = '';
            for(var j=1; j<=i; j++) {
                var tmp = (i*j);
                tmp = tmp < 10 ? '0' + tmp : tmp;
                result += j + '*' + i + '=' + tmp + ' ';
            }
            console.log(result);
        }
        
        console.log('---------------');
        var people = prompt('请输入班级人数:');
        var sum = 0;
        for(var i=1; i<=people; i++) {
            var score = parseFloat(prompt('请输入第' + i + '位同学成绩:'));
            sum += score;
        }
        alert('平均成绩:' + sum/people);
    </script>
