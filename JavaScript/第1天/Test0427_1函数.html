<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <link rel="shortcut icon" href="img/js.ico" type="image/x-icon">

    <script>
        function getResult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2]
        }

        var arr = getResult(1, 2)
        console.log(arr[0], arr[1], arr[2]);

        // 无return，函数的返回值为undefined
        console.log('---------------');
        function sayHi() {
            alert('Hello World');
        }
        var result = sayHi();
        console.log(result);

        // 伪数组
        console.log('---------------');
        function fn() {
            console.log(arguments);
            console.log(arguments.length);
        }
        fn(1, 2, 3);
        // 函数内置arguments
        // 与实际数组的差别，没有pop(), push()方法

        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }

            return max;
        }
        console.log(getMax(
            1, 2, 5, 2, 10, 110
        ));

        console.log('\n---------------');
        // 数组翻转
        function reverse() {
            var len = arguments.length;

            for (var i = 0; i < len / 2; i++) {
                var tmp = arguments[i];
                arguments[i] = arguments[len - i - 1];
                arguments[len - i - 1] = tmp;
            }

            return arguments;
        }
        console.log(reverse(
            1, 2, 3, 4
        ));
        console.log(reverse(
            'pink', 'skyblue', 'orange'
        ));

        console.log('\n-----冒泡排序-----');
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var tmp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = tmp;
                    }
                }
            }

            return arr;
        }
        console.log(sort(
            [1, 3, 2, 5, 3]
        ));
        console.log(sort(
            [1, 4, 2, 9]
        ));

        console.log('\n-----函数声明方式-----');
        // 命名函数
        function fun() {

        }
        // 匿名函数,即函数表达式
        var fun = function (para) {
            console.log('我是一个匿名函数！！！');
            console.log('我是' + para + '老师');
        }
        fun('pink');


        console.log('\n-----预解析-----');
        var num = 10;
        test();
        function test() {
            console.log(num);
            var num = 20;
        }
    </script>
</head>
