        // 倒计时
        console.log('-----倒计时-----');
        function conutDown(time) {
            var fur = +new Date(time);
            var now = +new Date();
            // 毫秒转秒
            var diff = (fur - now) / 1000;

            var d = parseInt(diff / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(diff / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(diff / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(diff % 60);
            s = s < 10 ? '0' + s : s;
            return (d + '天 ' + h + '时' + m + '分' + s + '秒');
        }

        console.log(conutDown('2022-04-29 15:00:00'));
