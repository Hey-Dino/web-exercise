<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM作业</title>
    <link rel="shortcut icon" href="img/js.ico" type="image/x-icon">

    <style>
        * {
            box-sizing: border-box;
        }

        /* 广告 */
        .adver {
            position: relative;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid #333;
            font-size: 25px;
            font-weight: bold;
        }

        .del {
            position: absolute;
            top: -1px;
            right: -1px;
            content: '×';
            width: 20px;
            height: 20px;
            line-height: 16px;
            border: 1px solid #333;
        }

        /* 仿新浪下拉框 */
        .nav {
            margin: 0;
            padding: 0;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .nav>li {
            float: left;
            height: 100%;
            list-style: none;
        }

        .nav>li a {
            display: block;
            height: 100%;
            padding: 0 20px;
            text-decoration: none;
        }

        .nav li ul {
            display: none;
            overflow: hidden;
            padding-left: 0;
        }

        .nav li ul li {
            width: 100%;
            height: 30px;
            border: 1px solid #999;
        }

        .nav li ul li:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <h2>显示\隐藏 用户名内容</h2>
    <input type="text" class="ipt" value="请输入内容">
    <script>
        var ipt = document.querySelector('.ipt');

        ipt.onfocus = function () {
            if (ipt.value === '请输入内容') {
                ipt.value = '';
            }
        }

        ipt.onblur = function () {
            if (ipt.value === '') {
                ipt.value = '请输入内容';
            }
        }
    </script>

    <h2>京东广告关闭</h2>
    <div class="adver">
        这是一个广告
        <div class="del">×</div>
    </div>
    <script>
        var adver = document.querySelector('.adver');
        var del = document.querySelector('.del');
        del.onclick = function () {
            adver.style.display = 'none';
        }
    </script>

    <h2>新浪下拉菜单</h2>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
    </ul>
    <script>
        var nav = document.querySelector('.nav');
        var lis = nav.children;

        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                this.children[0].style.background = 'rgba(0, 0, 0, .1)';
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function () {
                this.children[0].style.background = 'transparent';
                this.children[1].style.display = 'none';
            }
        }
    </script>


    <!-- <h2>开关灯案例</h2>
    <button class="btn">开关灯</button> -->
    <script>
        var btn = document.querySelector('.btn');
        var body = document.querySelector('body');

        var flag = 0;
        btn.onclick = function () {
            if (flag === 0) {
                body.style.background = '#000'
                flag = 1;
            }
            else {
                body.style.background = '#fff'
                flag = 0;
            }
        }
    </script>
</body>

</html>
