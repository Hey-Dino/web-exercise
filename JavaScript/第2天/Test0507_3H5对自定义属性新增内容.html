<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5，自定义属性规范及新增内容</title>
    <link rel="shortcut icon" href="img/js.ico" type="image/x-icon">
</head>

<body>
    <h2>H5对自定义属性的规范</h2>
    <h3>自定义属性应以"data-***"的形式命名，如"data-index"</h3>
    <h3>H5新增获取自定义属性方法:element.dataset.index 或 element.dataset['index']，此时自定义属性名为：data-index</h3>

    <div class="demo" data-index="0" data-time="15:17" data-list-name="dino"></div>
    <script>
        // dataset是一个数据集
        var demo = document.querySelector('.demo');
        console.log(demo.dataset);

        // 更改自定义属性
        demo.dataset.index = '1';
        console.log(demo.dataset['index']);

        // 特殊点
        console.log(demo.dataset.listName);
    </script>
</body>

</html>
