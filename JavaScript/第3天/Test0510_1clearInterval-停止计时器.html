<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearInterval-停止计时器</title>
    <link rel="shortcut icon" href="img/js.ico" type="image/x-icon">
</head>

<body>
    <h2>按F12，点击Conosle，查看效果</h2>
    <button class="btn1">开启计时器</button>
    <button class="btn2">停止计时器</button>
    <script>
        var btn1 = document.querySelector('.btn1');
        var btn2 = document.querySelector('.btn2');
        var timer = null;

        btn1.addEventListener('click', function () {
            timer = setInterval(function () {
                console.log('Hello JavaScript');;
            }, 1000)
        });

        btn2.onclick = function () {
            clearInterval(timer);
            console.log('Bye JavaScript');
        };
    </script>

    <h2>案例：发送短信倒计时</h2>
    <input type="tel" class="tel">
    <button class="btn3">发送短信</button>
    <script>
        var btn3 = document.querySelector('.btn3');
        var tel = document.querySelector('.tel');

        btn3.onclick = function () {
            if (tel.value === '') {
                alert('手机号码为空！')
            } else {
                var times = 3;  // 定义倒计时时间
                var timer = null;  // 定时器变量
                this.disabled = true;

                timer = setInterval(function () {
                    if (times == 0) {
                        // 清除定时器
                        clearInterval(timer);
                        btn3.innerText = '发送短信';
                        btn3.disabled = false;
                    } else {
                        btn3.innerHTML = '还剩下' + times-- + '秒';
                    }
                }, 1000);
            }
        }
    </script>
</body>

</html>
