<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步与异步</title>
    <link rel="shortcut icon" href="img/js.ico" type="image/x-icon">
</head>

<body>
    <h2>按F12，点击Conosle，查看效果</h2>
    <script>
        // 执行顺序：console.log(1); -> setTimeout(function, 0); -> console.log(3); -> function
        console.log(1);

        setTimeout(function () {
            console.log(2);
        }, 0);

        console.log(3);
    </script>

</body>

</html>
