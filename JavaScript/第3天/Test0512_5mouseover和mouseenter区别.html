<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover和mouseenter区别</title>
    <link rel="shortcut icon" href="img/js.ico" type="image/x-icon">

    <style>
        .dad {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .son {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h2>mouseover和mouseenter区别</h2>
    <div class="dad">
        <div class="son"></div>
    </div>

    <script>
        var dad = document.querySelector('.dad');

        // dad.addEventListener('mouseover', function () {
        //     console.log('dad');
        // })

        dad.addEventListener('mouseenter', function () {
            console.log('dad');
        })
    </script>
</body>

</html>
