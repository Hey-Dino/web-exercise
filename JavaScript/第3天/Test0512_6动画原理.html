<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画原理</title>
    <link rel="shortcut icon" href="img/js.ico" type="image/x-icon">

    <style>
        div {
            position: absolute;
            /* top: 0; */
            left: 0;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <h2>动画原理</h2>
    <div></div>
    <script>
        // 动画原理
        // 1. 获得盒子当前位置
        // 2. 让盒子在当前位置加上1个移动距离
        // 3. 利用定时器不断重复这个操作
        // 4. 加一个结束定时器的条件
        // 5. 注意此元素需要添加定位， 才能使用element.style.left
        var div = document.querySelector('div');
        var timer = setInterval(function(){
            div.style.left = div.offsetLeft + 2 + 'px';

            if (div.offsetLeft > 500) {
                clearInterval(timer);
            }
        }, 30)
    </script>
</body>

</html>
