<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画函数使用</title>
    <link rel="shortcut icon" href="img/js.ico" type="image/x-icon">
    <script src="js/animate.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        .sliderbar {
            position: fixed;
            top: 80%;
            right: 0;
            width: 40px;
            height: 40px;
            line-height: 40px;
            color: #fff;
        }

        .sliderbar span {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: purple;
        }

        .sliderbar .con {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            padding: 0 10px;
            z-index: -1;
            background-color: purple;
        }
    </style>
</head>

<body>
    <h2>注意右下角，移动到该盒子查看效果</h2>
    <div class="sliderbar">
        <span>←</span>
        <div class="con">问题反馈</div>
    </div>

    <script>
        var sliderBar = document.querySelector('.sliderbar');
        var span = sliderBar.children[0];
        var con = sliderBar.children[1];

        // 计算需要移动的距离
        var apart = con.offsetWidth - span.offsetWidth;
        // animate的callback回调函数最后执行
        span.addEventListener('mouseenter', () => {
            animate(con, -apart, function () {
                span.innerHTML = '→';
            });

        });
        span.addEventListener('mouseleave', () => {
            animate(con, 0, function () {
                span.innerHTML = '←';
            });
        });
    </script>
</body>

</html>
