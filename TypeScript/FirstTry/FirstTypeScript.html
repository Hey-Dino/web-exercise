<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个TypeScript案例</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button class="remind">随机增加1只喵</button>
    <table>
        <thead>
            <tr>
                <th>图片Id</th>
                <th>图片预览</th>
                <th>图片高度</th>
                <th>图片宽度</th>
                <th>图片地址</th>
                <th>删除图片</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <td>idxxx</td>
                <td><img src="./example.jpeg"></td>
                <td>高度x</td>
                <td>宽度x</td>
                <td>地址x</td>
                <td><a href="#">X</a></td>
            </tr>
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>

</html>
