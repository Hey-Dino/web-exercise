<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data两种写法</title>

    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>你好，{{name}}</h2>
    </div>

    <script>
        /* 
            注意点：
                1.目前哪种写法都是可以的，当学习组件时，data属性必须使用函数式，否则会报错
                2.由 Vue 管理的函数，一定不要写成箭头函数；一旦写成箭头函数，this不再是Vue实例。
        */

        /*         new Vue({
                    // 1.1 el 的第一种写法
                    el: '#root',
                    // 2.1 data 的第一种写法（对象式写法）
                    data: {
                        name: 'Dino'
                    }
                }); */

        const v = new Vue({
            // 2.2 data 的第二种写法（函数式写法）
            data() {
                return {
                    name: 'Dino',
                };
            }
        });
        setTimeout(() => {
            // 1.2 el 的第二种写法
            v.$mount('#root');
        }, 1000);
    </script>
</body>

</html>
