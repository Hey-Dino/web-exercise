<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>

    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.Vue中常用的按键[别名]：
            回车 => enter
            删除 => delete (捕获删除[Delete]和退格[Backspace])
            退出 => esc
            空格 => space
            换行 => tab (由于tab会导致当前对象失去焦点，methods方法未能及时执行，因而无效果)
            上 => up
            下 => down
            左 => left
            右 => right

        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为keybab-case(短横线命名，各单词间用-分隔)
        
        3.系统修饰键(用法特殊)：ctrl、alt、shift、meta
            (1).配合keyup使用：按下修饰键的同时，再按下其他按键，随后释放其他键，事件才被触发
            (2).配合keydown使用：正常触发事件。

        4.也可以使用keyCode去指定具体的按键(不推荐)

        5.Vue.config.keyCodes.自定义键名 = 键码，定制按键别名
    -->
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <input type="text" placeholder="请输入内容" @keyup.ctrl.y="showInfo">
    </div>

    <script>
        Vue.config.keyCodes.enter1 = 13;

        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷'
            },
            methods: {
                showInfo(e) {
                    console.log(e.target.value);
                },
            }
        });
    </script>
</body>

</html>
