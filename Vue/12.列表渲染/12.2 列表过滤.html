<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤——模糊搜索</title>

    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <input type="text" placeholder="请输入姓名:" v-model="keyWord">
        <ul>
            <li v-for="p in filPersons" ::key="p.id">{{p.id}}-{{p.name}}-{{p.age}}-{{p.sex}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#root",
            // #region
            // 实现方式一
            /* data: {
                keyWord: '',
                persons: [
                    { id: "001", name: "马冬梅", age: 20, sex: "女" },
                    { id: "001", name: "周冬雨", age: 21, sex: "女" },
                    { id: "001", name: "周杰伦", age: 22, sex: "男" },
                    { id: "001", name: "温兆伦", age: 23, sex: "男" },
                ],
                filPersons: []
            },
            watch: {
                keyWord: {
                    // 一启动就监听，即使未修改
                    immediate: true,
                    handler(val) {
                        this.filPersons = this.persons.filter((item) => {
                            return item.name.indexOf(val) != -1;
                        });
                    }
                }
            }, */
            // #endregion

            // 实现方式二
            data: {
                keyWord: '',
                persons: [
                    { id: "001", name: "马冬梅", age: 20, sex: "女" },
                    { id: "002", name: "周冬雨", age: 21, sex: "女" },
                    { id: "003", name: "周杰伦", age: 22, sex: "男" },
                    { id: "004", name: "温兆伦", age: 23, sex: "男" },
                ],
            },
            computed: {
                filPersons() {
                    return this.persons.filter((item) => {
                        return item.name.indexOf(this.keyWord) != -1;
                    });
                }
            }
        })
    </script>
</body>

</html>
