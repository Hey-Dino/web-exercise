<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html 指令</title>

    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <div v-html="msg"></div>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                msg: "<h2>Hello, World!</h2>"
            }
        })
    </script>
</body>

</html>
