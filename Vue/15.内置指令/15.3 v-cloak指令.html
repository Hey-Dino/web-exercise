<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak 指令</title>

    <script src="../js/vue.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 
        v-cloak指令（没有值）：
            1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-lock属性。
            2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题    
    -->

    <div id="root">
        <h2 v-cloak>{{msg}}</h2>
    </div>

    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                msg: "v-cloak指令的使用"
            }
        })

    </script>
</body>

</html>
