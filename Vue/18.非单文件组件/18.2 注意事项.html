<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非单文件组件-注意事项</title>

    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        注意事项：
            1、关于组件名
                一个单词组成：
                    首字母小写：school
                    首字母大写：School
                多个单词组成：
                    kebab-case命名：my-school
                    CamelCase命名：MySchool（需要Vue脚手架支持）
                备注：
                    (1).组件名尽可能回避HTML中已有的元素名称，如：h2、H2
                    (2).可以使用name配置项指定组件在开发者工具中呈现的名字

            2、关于组件标签：
                写法一：<school></school>
                写法二：<school />
                备注：不使用脚手架时，<school/>会导致后续组件不能被渲染
        
            3、一种简写方式：
                const school = Vue.extend(options) 可简写为 const school = options
    -->
    <div id="root">
        <!-- 3、使用组件 -->
        <school-hstc />
        <school-hstc></school-hstc>
        <school-hstc></school-hstc>
    </div>

    <script>
        // 1、定义组件
        const school = Vue.extend({
            name: "HSTC",
            template: `<div><h2>Hello, {{name}}!</h2></div>`,
            data() {
                return {
                    name: "HSTC"
                }
            },
        });

        // 2、注册组件
        new Vue({
            el: "#root",
            components: {
                'school-hstc': school
            }
        });
    </script>
</body>

</html>
