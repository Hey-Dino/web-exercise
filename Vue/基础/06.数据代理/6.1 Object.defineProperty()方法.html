<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.defineProperty()方法</title>
</head>

<body>
    <h2>按F12键，选择Console</h2>
    <script>
        let number = 20;
        let person = {
            name: 'Dino',
            sex: 'male',
        }

        Object.defineProperty(person, 'age', {
            /* // 默认情况下，无法 枚举、修改、删除该属性
            value: 22,
            enumerable: true,   // 控制属性是否可以被枚举，默认值为 false
            writable: true,     // 控制属性是否可以被修改，默认值为 false
            configurable: true, // 控制属性是否可以被删除，默认值为 false */

            // 当有人读取person的age属性时，get函数(getter)就会被调用，其返回值作为age的值
            get() {
                return number;
            },

            // 当有人修改person的age属性时，set函数(setter)就会被调用，且会返回修改的具体值
            set(value) {
                number = value;
            }
        });

        console.log(person)
    </script>
</body>

</html>
