<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度监视</title>

    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        深度监视：
            (1)Vue中的watch默认不监测对象内部值的改变(单层)
            (2)配置 deep: true 可以监测对象内部值得改变(多层)
        备注：
            (1)Vue自身可以监测对象内部值得改变，但Vue提供得watch默认不可以！
            (2)使用watch时根据数据得具体结构，决定是否采用深度监视。
    -->

    <div id="root">
        <h2>a的值是：{{number.a}}</h2>
        <button @click="number.a++">点我a+1</button>
        <h2>b的值是：{{number.b}}</h2>
        <button @click="number.b++">点我b+1</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                number: {
                    a: 200,
                    b: 20
                }
            },
            watch: {
                /* 'number.a': {
                    handler() {
                        console.log('a的值发生了变化');
                    }
                }, */
                number: {
                    // deep:true,
                    handler() {
                        console.log('number的值发生了变化');
                    }
                }
            }
        });

        vm.$watch('isHot', {
            handler(newValue, oldValue) {
                console.log('isHot被修改了(vm.$watch)，' + oldValue + "->" + newValue);
            }
        })
    </script>
</body>

</html>
