<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个重要的内置关系</title>

    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
        2.为什么要有这个关系：让组件实例对象(vc)可以访问 Vue原型上的属性、方法    
    -->

    <div id="root">
        <!-- 只有在使用组件时，才new -->
        <school></school>
</div>
    <script>
        // 创建一个组件实例对象
        const school = Vue.extend({
            template: `
                <h3>{{msg}}</h3>
            `,
            data() {
                return {
                    msg: 'Hello, VueComponent!'
                }
            }
        })

        // 创建一个Vue实例
        const vm = new Vue({
            el: "#root",
            components: {
                school
            }
        })
    </script>
</body>

</html>
