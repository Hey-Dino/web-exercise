<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序表 -->
    <ul>
        <li>
            <p>你猜猜</p>
        </li>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>

    <!-- 有序表 -->
    <ol>
        <li>刘德华</li>
        <li>刘若英</li>
        <li>Dino</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系方式</dd>
    </dl>

    <form action="">
        <label for="hobby">爱好：</label>
        <input type="checkbox" checked="checked" name="hobby" id="hobby">
        <label for="sex">打豆豆</label>

        <br>
        <label for="native_place">籍贯：</label>
        <select name="" id="native_place">
            <option value="" selected="selected">请选择：</option>
            <option value="">广东</option>
            <option value="">广西</option>
            <option value="">福建</option>
        </select>

        <br>
        
        <textarea name="" id="" cols="30" rows="10">示例………………</textarea>
    </form>
</body>

</html>
