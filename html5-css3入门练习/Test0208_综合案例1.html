<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="">
        <table width="500">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="man" value="man">
                    <label for="man">男</label>
                    <input type="radio" name="sex" id="female" value="female">
                    <label for="female">女</label>
                </td>
            </tr>

            <tr>
                <td>生日</td>
                <td>
                    <select name="year" id="year">
                        <option value="" selected="selected">--请选择年--</option>
                        <option value="">2021</option>
                        <option value="">2020</option>
                    </select>
                    <select name="month" id="month">
                        <option value="" selected="selected">--请选择月--</option>
                        <option value="">01</option>
                        <option value="">02</option>
                    </select>
                    <select name="day" id="day">
                        <option value="" selected="selected">--请选择日--</option>
                        <option value="">01</option>
                        <option value="">02</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>所在地区</td>
                <td><input type="text" value="北京思密达"></td>
            </tr>

            <tr>
                <td>婚姻状态</td>
                <td>
                    <input type="radio" name="status" id="unmarried">
                    <label for="unmarried">未婚</label>
                    <input type="radio" name="status" id="married">
                    <label for="married">已婚</label>
                    <input type="radio" name="status" id="divorce">
                    <label for="divorce">离婚</label>
                </td>

                <tr>
                    <td>学历</td>
                    <td><input type="text" value="幼儿园"></td>
                </tr>

                <tr>
                    <td>喜欢的类型</td>
                    <td>
                        <input type="checkbox" name="like" id="1">
                        <label for="1">妩媚的</label>
                        <input type="checkbox" name="like" id="2">
                        <label for="2">可爱的</label>
                        <input type="checkbox" name="like" id="3">
                        <label for="3">小鲜肉</label>
                        <input type="checkbox" name="like" id="4">
                        <label for="4">老腊肉</label>
                        <input type="checkbox" checked="checked" name="like" id="5">
                        <label for="5">都喜欢</label>
                    </td>
                </tr>

                <tr>
                    <td>自我介绍</td>
                    <td>
                        <textarea name="" id="" cols="20" rows="2">自我介绍</textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="免费注册">
                        <br>
                        <input type="checkbox" checked="checked" id="agreed">
                        <label for="agreed">我同意注册条款和会员加入标准</label>
                        <br>
                        <a href="#">我是会员，立即登录</a>
                        <br>
                        <h3>我承诺</h3>
                        <ul>
                            <li>年满18岁、单身</li>
                            <li>抱着严肃的态度</li>
                            <li>真诚寻找另一半</li>
                        </ul>
                    </td>
                </tr>
            </tr>
        </table>
    </form>
</body>

</html>
