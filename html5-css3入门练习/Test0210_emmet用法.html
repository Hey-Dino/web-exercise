<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .test {
            /* 输入c，按Tab */
            color: #000;
            /* 输入 w100 */
            width: 100px;
            /* 输入 lh100px */
            line-height: 100px;
        }
    </style>
</head>

<body>
    <!-- 输入div，按Tab键 -->
    <div></div>

    <!-- 输入p*3 -->
    <p></p>
    <p></p>
    <p></p>

    <!-- 输入 ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- 输入div+p -->
    <div></div>
    <p></p>

    <!-- 带有类名，输入 p.demo -->
    <p class="demo"></p>

    <!-- 带有ID，输入 p#p1 -->
    <p id="p1"></p>

    <!-- 类目自增，输入 div.demo$*3 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>

    <!-- 标签内部携带内容，输入 div{stupid} -->
    <div>stupid</div>

    <!-- 综合应用，输入  ul>li.demo${li$}*3-->
    <ul>
        <li class="demo1">li1</li>
        <li class="demo2">li2</li>
        <li class="demo3">li3</li>
    </ul>
</body>

</html>
