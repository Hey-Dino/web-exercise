<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体CSS样式</title>
    <style>
        h2 {
            /* font-style: italic;
            font-weight: normal;
            font-size: 30px;
            font-family: 'Microsoft YaHei'; */

            /* 复合属性写法 */
            font: italic normal 30px 'Microsoft YeHei';
            color: #333;
            text-align: center;
        }

        a {
            text-decoration: none;

        }
        p {
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <h2>This is a h2 title.</h2>
    <a href="#">This is a URL.</a>
    <p>韩山师范学院（HANSHAN NORMAL UNIVERSITY），简称“韩山师院、韩师（HSNU）”，是广东省属本科师范院校，是广东省与潮州市共建高校，联合国教科文组织中国创业教育联盟理事单位，位于国家历史文化名城潮州市。</p>
</body>

</html>
