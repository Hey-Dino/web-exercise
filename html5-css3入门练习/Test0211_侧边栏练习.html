<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏</title>

    <style>
        body {
            font: 14px "Microsoft YaHei";
        }
        div {
            background-color: rgb(83, 87, 88);
            width: 230px;

            padding-top: 25px;
            padding-bottom: 25px;
        }
        a {
            display: block;
            height: 40px;
            line-height: 40px;

            color: aliceblue;
            text-decoration: none;

            padding-left: 2em;
            transition: .2s;
        }
        a:hover {
            background-color: rgb(254, 102, 1);
        }
    </style>
</head>

<body>
    <div>
        <a href="#">手机 电话卡</a>
        <a href="#">电视 盒子</a>
        <a href="#">笔记本 平板</a>
        <a href="#">出现 穿戴</a>
        <a href="#">智能 路由器</a>
        <a href="#">健康 儿童</a>
        <a href="#">耳机 音响</a>
    </div>
</body>

</html>
