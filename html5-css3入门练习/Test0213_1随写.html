<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框-padding-margin随写</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 12px "Microsoft YaHei";
        }

        h4 {
            margin-top: 20px;
        }

        table {
            width: 200px;
            height: 150px;
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid red;
            border-collapse: collapse;
        }

        .no_1 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

        .no_2 {
            /* height: 100%; */
            padding: 10px;
            background-color: pink;
        }

        .no_3 {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            background-color: deeppink;
        }

        .no_4 {
            width: 100%;
            height: 100%;
            padding: 10px;
            background-color: lightblue;
        }

        .no_5 {
            width: 200px;
            height: 150px;
            background-color: #aaa;
        }

        .no_6 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: auto;
        }

        .no_7{
            width: 100px;
            background-color: #aaa;
            text-align: center;
        }

        .dad{
            margin-top: 10px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /* 解决元素塌陷的方法 */
            /* border: 1px solid red; */
            /* padding: 1px; */
            overflow: hidden;
        }
        .son{
            width: 50px;
            height: 50px;
            margin-top: 20px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <h4>边框重叠</h4>
    <table cellspacing="0">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>电话</th>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
    </table>

    <h4>padding影响宽高与否的情况</h4>
    <div class="no_1">
        <div class="no_2">所在模块宽高均未定义，padding不影响实际宽高</div>
    </div>

    <div class="no_3">
        <div class="no_4">所在模块宽高均未定义，padding不影响实际宽高</div>
    </div>

    <h4>块级元素水平居中</h4>
    <div class="no_5">
        <div class="no_6"></div>
    </div>

    <h4>行内元素居中</h4>
    <div class="no_7">
        <span>123456</span>
    </div>

    <h4>解决嵌套元素塌陷</h4>
    <div class="dad">
        <div class="son"></div>
    </div>
</body>

</html>
