<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿新浪导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 14px "Microsoft YaHei";
        }

        div {
            width: 100%;
            height: 41px;
            line-height: 41px;

            color: #4c4c4c;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }

        a{
            display: inline-block;
            height: 41px;

            color: #666;
            text-decoration: none;
            padding: 0 25px;
        }
        a:hover {
            background-color: #ededed;
            color: #ff8500;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>

</html>
