<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-02-14 随写</title>

    <style>
        .box_1{
            width: 200px;
            height: 200px;
            background-color: #ddd;

            /* border-radius的不同写法 */

            /* border-radius: 50px; */
            /* 顺序：左上 右上 右下 左下 */
            /* border-radius: 10px 20px 30px 40px; */
            /* 顺序：左上 右上/坐下 右下 */
            /* border-radius: 20px 40px 40px; */
            /* 顺序：左上/右下 右上/左下 */
            /* border-radius: 20px 40px; */
            /* 特点边角的radius */
            border-top-left-radius: 20px;
        }

        .box_2{
            width: 200px;
            height: 200px;
            background-color: #ddd;

            box-shadow: 5px 5px 10px 1px rgba(0, 0, 0, .3);
        }

        .box_3{
            font-size: 50px;
            font-weight: bold;
            color: orangered;

            text-shadow: 5px 5px 7px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <h2>圆角边框</h2>
    <div class="box_1"></div>

    <h2>盒子阴影</h2>
    <div class="box_2"></div>

    <h2>文字阴影</h2>
    <div class="box_3">你是阴影，我是火影</div>
</body>

</html>
