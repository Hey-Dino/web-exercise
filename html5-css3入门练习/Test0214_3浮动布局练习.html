<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局练习</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 14px "Microsoft YaHei";
        }

        li {
            list-style: none;
        }

        .top{
            width: 100%;
            height: 40px;
            background-color: #ddd;
            margin-bottom: 30px;
        }

        .banner{
            width: 1226px;
            height: 100px;
            background-color: #ddd;

            margin: 0 auto;
            margin-bottom: 30px;
        }

        .box {
            width: 1226px;
            height: 460px;
            background-color: #ddd;
            margin: 0 auto;
            margin-bottom: 30px;
        }

        .left {
            width: 232px;
            height: 100%;
            background-color: skyblue;

            float: left;
        }

        .right {
            width: 994px;
            height: 100%;
            background-color: pink;

            float: left;
        }

        .phone_show {
            width: 1226px;
            height: 614px;
            /* background-color: #ddd; */

            margin: 0 auto;
            margin-bottom: 30px;
        }

        .phone_show .on_sale_b {
            width: 234px;
            height: 100%;
            background-color: skyblue;

            float: left;
        }

        .phone_show .on_sale_s {
            width: 992px;
            height: 100%;
            /* background-color: pink; */

            float: left;
        }

        .phone_show li {
            width: 234px;
            height: 300px;
            background-color: #ddd;

            float: left;
            margin-left: 14px;
        }

        .phone_show .line_1 {
            margin-bottom: 14px;
        }

        .video_list {
            width: 1226px;
            height: 285px;
            /* background-color: #ddd; */
            margin: 0 auto;
            margin-bottom: 30px;
        }

        .video_list li {
            width: 296px;
            height: 285px;
            background-color: skyblue;

            float: left;
            margin-right: 14px;
        }

        .video_list .last {
            margin-right: 0;
        }

        .footer{
            width: 100%;
            height: 100px;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="banner"></div>

    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div class="phone_show">
        <div class="on_sale_b"></div>
        <div class="on_sale_s">
            <ul>
                <li class="line_1"></li>
                <li class="line_1"></li>
                <li class="line_1"></li>
                <li class="line_1"></li>
                <li class="line_2"></li>
                <li class="line_2"></li>
                <li class="line_2"></li>
                <li class="line_2"></li>
            </ul>
        </div>
    </div>

    <div class="video_list">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li class="last"></li>
        </ul>
    </div>

    <div class="footer"></div>
</body>

</html>
