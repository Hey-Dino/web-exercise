<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1-搜索框</title>

    <style>
        .search{
            width: 270px;
            background-color: #cccccc;
        }

        .top {
            padding-bottom: 10px;;
            border-bottom: 1px solid #eee;
        }

        .top input{
            float: left;
            width: 202px;
            height: 30px;
            padding: 0 2px;
        }

        .top button{
            width: 60px;
            height: 34px;
        }

        .bottom .last{
            padding-bottom: 18.72px;
        }
    </style>
</head>

<body>
    <div class="search">
        <div class="top">
            <input type="text" placeholder="请输入歌名">
            <button>搜索</button>
        </div>
        <div class="bottom">
            <h3>历史搜索记录</h3>
            <ul>
                <li>野狼</li>
                <li>芒种</li>
                <li>嚣张</li>
            </ul>
            <h3>热门搜索</h3>
            <ol class="last">
                <li>漂洋过海来看你</li>
                <li>银河护卫队</li>
                <li>小苹果</li>
                <li>匆匆那年</li>
            </ol>
        </div>
    </div>   
</body>

</html>
