<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>

    <style>
        a {
            display: inline-block;
            width: 100px;
            height: 40px;
            line-height: 40px;
            background-color: pink;

            text-align: center;
            text-decoration: none;
            color: #fefefe;
            font-weight: bold;

            transition: .3s;
        }

        a:hover{
            background-color: orange;
            color: #111;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">新闻</a>
        <a href="#">体育</a>
        <a href="#">汽车</a>
        <a href="#">娱乐</a>
    </div>
</body>

</html>
