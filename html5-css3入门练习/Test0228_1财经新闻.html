<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财经新闻</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 600px;
            margin: 20px auto;
        }

        p {
            width: 600px;
            line-height: 70px;
            /* margin-left: 40px; */

            color: #404040;
            font-size: 28px;
            font-weight: bold;
        }

        ul {
            width: 600px;
            /* margin-left: 40px; */
            padding-top: 11px;
            padding-bottom: 11px;
            border-top: 1px dashed #e0e0e0;
            border-bottom: 1px dashed #e0e0e0;

            color: #636363;
            font-size: 18px;
        }

        ul li {
            line-height: 40px;
            margin-left: 1em;

            list-style-type: square;
        }

        ul li:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>科创板第3轮现场督导开启:财务核查等为重点</p>
        <ul>
            <li>科创板业绩抢眼 基金经理重新审视估值体系</li>
            <li>券商IPO承销保荐费受益科创板 下半年揽入32亿</li>
            <li>专用设备制造企业营收破30亿 达6亿企业占一半</li>
            <li>银行资金加速布局科创板 交银基金规模破10亿</li>
        </ul>
    </div>
</body>

</html>
