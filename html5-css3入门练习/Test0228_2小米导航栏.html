<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米导航栏</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .top {
            width: 100%;
            height: 40px;
            padding-left: 60px;
            background-color: #333;
        }

        .top li a {
            float: left;
            padding: 0 10px;
            margin: 14px 0;
            border-right: 1px solid #423c37;

            text-decoration: none;
            font-size: 12px;
            line-height: 1em;
            color: #7b7b7b;
        }

        .top li .last{
            border-right: none;
        }

        .top li a:hover{
            color: #ff5b00;
        }
    </style>
</head>

<body>
    <div class="top">
        <ul>
            <li><a href="#">小米商城</a></li>
            <li><a href="#">MIUI</a></li>
            <li><a href="#">IoT</a></li>
            <li><a href="#">云服务</a></li>
            <li><a href="#">金融</a></li>
            <li><a href="#">有品</a></li>
            <li><a href="#">小爱开放平台</a></li>
            <li><a href="#">企业团购</a></li>
            <li><a href="#">资质证照</a></li>
            <li><a href="#">协议规则</a></li>
            <li><a href="#">下载app</a></li>
            <li><a href="#">小米商城APP</a></li>
            <li><a href="#" class="last">Select Location</a></li>
        </ul>
    </div>
</body>

</html>
