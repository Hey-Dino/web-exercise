<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学成网浮动布局</title>

    <script src="https://unpkg.com/spacingjs" defer></script>

    <style>
        *{
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #f2f6f7;
        }

        li{
            list-style: none;
        }

        .box {
            width: 1200px;
            height: 391px;
            margin: 10px auto;
        }

        .box img{
            float: left;
        }

        .box .left img {
            margin-right: 15px;
        }

        .box .right .top img{
            margin-bottom: 23px;
        }

        .box .right .bottom img{
            margin-right: 16px;
        }

        .box .right .bottom .lcol{
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <img src="img/学成网素材/left.jpg" alt="">
        </div>
        <div class="right">
            <div class="top">
                <img src="img/学成网素材/top.jpg" alt="">
            </div>
            <div class="bottom">
                <ul>
                    <li><img src="img/学成网素材/bottom01.jpg" alt=""></li>
                    <li><img src="img/学成网素材/bottom02.jpg" alt=""></li>
                    <li><img src="img/学成网素材/bottom03.jpg" alt=""></li>
                    <li><img class="lcol" src="img/学成网素材/bottom04.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
