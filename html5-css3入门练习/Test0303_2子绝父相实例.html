<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子绝父相</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
            font: 14px/1.7 "Microsoft YaHei";
            color: #4f4f4f;
        }

        .box {
            position: relative;
            width: 295px;
            height: 415px;
            margin: 50px auto;

            background-color: #fff;
        }

        .box em img {
            position: absolute;
            top: 4px;
            right: -4px;
        }

        .box >.img {
            width: 100%;
        }

        .review {
            display: block;
            margin: 25px;
            height: 5.4em;

            /* 设置省略样式 */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .appraise {
            font-size: 12px;
            color: #b6b6b6;
            margin: 0px 25px;
        }

        .info h3 {
            font-size: 14px;
            font-weight: normal;

            display: inline-block;
            margin-left: 25px;
            padding: 5px 0 5px 0;

            /* 设置省略样式 */
            width: 170px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

            vertical-align: middle;
        }

        em {
            font-style: normal;
            font-weight: 500;
        }

        .info span {
            color: #ff8939;
            font-weight: bold;

            float: right;
            padding: 5px 0 5px 0;
            margin-right: 25px;
        }

        a {
            color: #4f4f4f;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <em>
            <img src="img/new.png" alt="">
        </em>
        <img src="img/img.jpg" alt="" class="img">
        <a href="#">
            <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        </a>
        <div class="appraise">来自于Hey-Dino的评价</div>
        <div class="info">
            <a href="#">
                <h3>Redmi AriDots真无线蓝牙耳机</h3>
                <em>|</em>
                <span>199.9元</span>
            </a>
        </div>
    </div>
</body>

</html>
