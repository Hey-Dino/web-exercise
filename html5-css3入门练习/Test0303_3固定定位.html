<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .w {
            margin: 0 auto;
            width: 1000px;
        }

        .pic-1 {
            position: fixed;
            top: 30%;
            left: 0;
        }
        .pic-2 {
            position: fixed;
            top: 30%;
            right: 0;
        }
</style>
</head>

<body>
    <div>
        <img class="pic-1" src="img/ad-l.png" alt="">
        <img class="pic-2" src="img/ad-r.png" alt="">
    </div>
    <div class="w">
        <img src="img/box.png" alt="">
    </div>
</body>

</html>
