<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位小技巧</title>

    <style>
        .box-1 {
            width: 1000px;
            height: 3000px;
            margin: 0 auto;
            background-color: skyblue;
        }

        .box-2 {
            position: fixed;
            width: 100px;
            height: 200px;
            top: 0;
            left: 50%;
            margin-left: 505px;
            background-color: pink;
        }

        .box-3 {
            position: fixed;
            width: 100px;
            height: 200px;
            /* top: 0; */
            left: 50%;
            margin-left: -605px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box-3"></div>
    <div class="box-1"></div>
    <div class="box-2"></div>

</body>

</html>
