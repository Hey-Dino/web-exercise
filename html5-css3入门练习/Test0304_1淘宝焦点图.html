<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝焦点图</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;

            border-radius: 20px;
            background-color: skyblue;
            /* background: url(img/promo.png) no-repeat; */
        }

        .tb-promo>img {
            border-radius: 20px;
        }

        .prev,
        .next {
            position: absolute;
            width: 20px;
            height: 30px;
            top: 50%;
            margin-top: -15px;
            line-height: 30px;
            text-align: center;

            background-color: rgba(0, 0, 0, .3);
            color: #fff;
        }

        .prev {
            border-radius: 0 15px 15px 0;
        }

        .next {
            right: 0;
            border-radius: 15px 0 0 15px;
        }

        .promo-nav {
            position: absolute;
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, .3);
            bottom: 15px;
            left: 50%;
            margin-left: -35px;

            border-radius: 7px;
        }

        .promo-nav a {
            float: left;
            width: 8px;
            height: 8px;
            line-height: 13px;
            margin: 0 3px;
            margin-top: 2px;
            background-color: #fff;
            border-radius: 5px;
        }

        .promo-nav .hl {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="img/promo.png" alt="">
        <div class="prev">
            <a href="#">&lt;</a>
        </div>
        <div class="next">
            <a href="#">&gt;</a>
        </div>
        <div class="promo-nav">
            <ul>
                <li><a class="hl" href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
