<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility显示与隐藏</title>

    <style>
        .peppa,.george{
            width: 200px;
            height: 200px;
        }

        .peppa {
            background-color: skyblue;
            /* 隐藏但是不脱标 */
            visibility: hidden;
        }

        .george {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="peppa">Peppa</div>
    <div class="george">George</div>
</body>

</html>
