<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?kvj59e');
            src: url('fonts/icomoon.eot?kvj59e#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?kvj59e') format('truetype'),
                url('fonts/icomoon.woff?kvj59e') format('woff'),
                url('fonts/icomoon.svg?kvj59e#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        span {
            display: inline-block;
            margin: 30px;
            font-family: 'icomoon';
            font-size: 100px;
        }
    </style>
</head>

<body>
    <span class="youtube"></span>
