<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三角制作</title>

    <style>
        .box-1 {
            float: left;
            width: 0;
            height: 0;
            margin: 20px;
            border-top: 100px solid blue;
            border-right: 100px solid green;
            border-bottom: 100px solid orange;
            border-left: 100px solid pink;
        }

        .box-2 {
            float: left;
            width: 0;
            height: 0;
            margin: 20px;
            border: 100px solid transparent;
            border-top-color: blue;
            /* border-bottom-color: pink; */
        }

        .box-3 {
            float: left;
            width: 0;
            height: 0;
            margin: 20px;
            border: 100px solid transparent;
            border-left-color: skyblue;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: pink;
        }

        .box-4 {
            position: absolute;
            width: 0;
            height: 0;
            top: 10px;
            right: -30px;
            border: 15px solid transparent;
            border-left-color: skyblue;
        }

        .w1 {
            width: 0;
            height: 0;
            margin: 20px;
            border-color: orange red transparent blue;
            border-style: solid;
            border-width: 100px 100px 0 100px;
        }

        .w2 {
            width: 0;
            height: 0;
            margin: 20px;
            border-color: orange red transparent transparent;
            border-style: solid;
            border-width: 100px 100px 0 0;
        }

        .w3 {
            width: 0;
            height: 0;
            margin: 20px;
            border-color: orange transparent transparent blue;
            border-style: solid;
            border-width: 100px 0 0 100px;
        }

        .w4 {
            width: 0;
            height: 0;
            margin: 20px;
            border-color: orange transparent transparent transparent;
            border-style: solid;
            border-width: 100px 50px 0 0;
        }

        i {
            display: block;
            width: 0;
            height: 0;
            /* margin: 20px; */
            border-color: orange red transparent blue;
            border-style: solid;
            border-width: 100px 100px 0 100px;
        }
    </style>
</head>

<body>
    <div style="width: 800px;overflow: hidden;">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </div>

    <div class="box">
        <div class="box-4"></div>
    </div>

    <div class="w1"></div>
    <div class="w2"></div>
    <div class="w3"></div>
    <div class="w4"></div>

    <div>
        <i></i>
    </div>
</body>

</html>
