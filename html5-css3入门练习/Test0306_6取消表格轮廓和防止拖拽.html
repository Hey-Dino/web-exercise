<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消表格轮廓和防止拖拽</title>

    <style>
        input {
            outline: none;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- 取消表格轮廓 -->
    <input type="text">
    <!-- 防止文本域被拖拽 -->
    <textarea cols="30" rows="10"></textarea>
</body>

</html>
