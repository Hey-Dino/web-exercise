<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用vertical-align实现垂直居中</title>
</head>

<body>
    <div>
        <img src="img/bdlogo.gif" alt="" style="vertical-align: top;">
        百度一下，你就知道
    </div>

    <div>
        <img src="img/bdlogo.gif" alt="" style="vertical-align: middle;">
        百度一下，你就知道
    </div>
</body>

</html>
