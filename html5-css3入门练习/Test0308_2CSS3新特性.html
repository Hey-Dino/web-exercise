<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3-新特性</title>

    <style>
        h1 {
            text-align: center;
        }

        header,
        nav,
        footer {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            margin-bottom: 20px;
            background-color: skyblue;
        }

        article,
        aside {
            width: 600px;
            height: 200px;
            margin: 0 auto;
            margin-bottom: 20px;
            border-radius: 15px;
            background-color: pink;
        }

        article section {
            width: 200px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>新增语义化标签</h1>
    <header>头部</header>
    <nav>搜索栏</nav>
    <article>
        文章
        <section>部分</section>
    </article>
    <aside>侧边栏</aside>
    <footer>底部</footer>
</body>

</html>
