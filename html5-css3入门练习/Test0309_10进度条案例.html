<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条案例</title>

    <style>
        
        .out {
            width: 200px;
            height: 16px;
            border: 1px solid red;
            border-radius: 8px;
            overflow: hidden;
        }

        .in {
            width: 80px;
            height: 16px;
            /* margin-top: 1px; */
            background-color: red;
            transition: all .3s;
        }

        .out:hover .in {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>

</html>
