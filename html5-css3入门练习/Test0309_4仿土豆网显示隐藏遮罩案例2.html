<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿土豆网显示隐藏遮罩案例2</title>

    <style>
        div {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 20px auto;
            background-color: skyblue;
            transition: .3s;
        }

        div:hover:before {
            content: '';
            position: absolute;
            /* top: 0; */
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(img/arr.png) no-repeat center;
        }

        div img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div>
        <img src="img/tudou.jpg" alt="">
    </div>
    <div>
        <img src="img/tudou.jpg" alt="">
    </div><div>
        <img src="img/tudou.jpg" alt="">
    </div>
</body>

</html>
