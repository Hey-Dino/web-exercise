<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片模糊效果</title>

    <style>
        img {
            filter: blur(10px);
            transition: .2s;
        }

        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <img src="img/bdlogo.gif" alt="">
</body>

</html>
