<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画案例</title>

    <style>
        body {
            background-color: #333;
        }

        .map {
            position: relative;
            width: 747px;
            height: 617px;
            margin: 50px auto;
            background: url(img/map.png) no-repeat;
        }

        .city {
            position: absolute;
            display: block;
            width: 8px;
            height: 8px;
            top: 228px;
            right: 193px;
            z-index: 999;
        }

        .tb {
            top: 498px;
            right: 80px;
        }

        .gz {
            top: 542px;
            right: 194px;
        }

        .city .dotted {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #09f;
            border-radius: 50%;
        }

        .city div[class^="pulse"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            /* border: 1px solid rgb(37, 163, 255); */
            border-radius: 50%;
            box-shadow: 0 0 10px rgb(37, 163, 247);
            animation: pulse 1.2s linear infinite;
        }

        .city .pulse2 {
            animation-delay: .4s;
        }

        .city div.pulse3 {
            animation-delay: .6s;
        }

        @keyframes zoom {
            0% {}

            50% {
                transform: scale(4);
            }

            100% {
                transform: scale(7);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0;
            }

            50% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }

            100% {
                width: 60px;
                height: 60px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <a href="https://baike.baidu.com/item/%E5%8C%97%E4%BA%AC/128981" class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </a>

        <div class="city tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>

        <div class="city gz">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
