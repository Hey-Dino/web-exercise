<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画案例2-行走的小熊</title>

    <style>
        body {
            background-color: #666;
        }

        .bg {
            width: 100%;
            height: 336px;
            background: url(img/bg3.png) repeat-x;
            animation: bg-move 12s linear infinite;
        }

        @keyframes bg-move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -3840px 0;
            }
        }

        .bear {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url(img/bear.png);
            animation: show .5s steps(8) forwards infinite, box-move 3s linear forwards;
        }

        @keyframes show {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes box-move {
            0% {
                top: 236px;
                left: 0;
            }

            100% {
                top: 236px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @keyframes bg-move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -3640px 0;
            }
        }

        .no2 {
            height: 100px;
            background-color: skyblue;
            animation: move 4s steps(8) alternate infinite;
        }

        @keyframes move {
            0% {
                width: 0px;
            }

            100% {
                width: 1000px;
            }
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="bear"></div>
    <!-- <div class="no2"></div> -->
</body>

</html>
