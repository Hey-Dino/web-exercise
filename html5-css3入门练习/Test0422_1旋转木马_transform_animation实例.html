<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转木马</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            perspective: 800px;
        }

        li {
            list-style: none;
        }

        .box {
            perspective: 1000px;
        }

        ul {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 100px auto;
            background: url(img/dog.jpg) no-repeat;
            transform-style: preserve-3d;
            /* perspective: 1000px; */
            animation: roll 10s linear infinite;
        }

        @keyframes roll {
            0% {

            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .box ul li {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(img/dog.jpg) no-repeat;
        }

        ul li:nth-child(1) {
            transform: translateZ(400px);
        }

        ul li:nth-child(2) {
            transform: rotateY(60deg) translateZ(400px);
        }

        ul li:nth-child(3) {
            transform: rotateY(120deg) translateZ(400px);
        }

        ul li:nth-child(4) {
            transform: rotateY(180deg) translateZ(400px);
        }

        ul li:nth-child(5) {
            transform: rotateY(240deg) translateZ(400px);
        }

        ul li:nth-child(6) {
            transform: rotateY(300deg) translateZ(400px);
        }

        /* section */
        section {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 200px auto;
            background: url(img/dog.jpg) no-repeat;
            transform-style: preserve-3d;
            /* perspective: 1000px; */
            animation: roll 10s linear infinite;
        }

        section div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(img/dog.jpg) no-repeat;
        }

        section div:nth-child(1) {
            transform: translateZ(400px);
        }

        section div:nth-child(2) {
            transform: rotateY(60deg) translateZ(400px);
        }

        section div:nth-child(3) {
            transform: rotateY(120deg) translateZ(400px);
        }

        section div:nth-child(4) {
            transform: rotateY(180deg) translateZ(400px);
        }

        section div:nth-child(5) {
            transform: rotateY(240deg) translateZ(400px);
        }

        section div:nth-child(6) {
            transform: rotateY(300deg) translateZ(400px);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>
