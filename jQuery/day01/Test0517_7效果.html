<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery效果</title>
    <link rel="shortcut icon" href="img/jQuery.ico" type="image/x-icon">
    <script src="js/jquery.min.js"></script>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .div-4 {
            position: absolute;
        }
    </style>
</head>

<body>
    <h2>显示与隐藏</h2>
    <div class="div-1"></div>
    <button class="btn-1">显示</button>
    <button class="btn-2">隐藏</button>
    <button class="btn-3">切换</button>
    <script>
        $('.btn-1').click(function () {
            $('.div-1').show('slow', 'linear');
        });
        $('.btn-2').click(function () {
            $('.div-1').hide('fast');
        });
        $('.btn-3').click(function () {
            $('.div-1').toggle('normal', function () {
                alert('切换成功')
            });
        });
        // 一般情况下不添加参数
    </script>

    <h2>滑动</h2>
    <button class="btn-4">划出</button>
    <button class="btn-5">划入</button>
    <button class="btn-6">切换</button>
    <div class="div-2"></div>
    <script>
        // 1.划出
        $('.btn-4').click(function () {
            $('.div-2').slideDown('fast');
        });
        // 2.划入
        $('.btn-5').click(function () {
            $('.div-2').slideUp('fast');
        });
        // 3.切换
        $('.btn-6').click(function () {
            $('.div-2').slideToggle('fast');
        });
    </script>

    <h2>淡入淡出</h2>
    <button class="btn-7">淡出</button>
    <button class="btn-8">淡入</button>
    <button class="btn-9">切换</button>
    <button class="btn-10">修改透明度</button>
    <div class="div-3"></div>
    <script>
        // 1.划出
        $('.btn-7').click(function () {
            $('.div-3').fadeIn('fast');
        });
        // 2.划入
        $('.btn-8').click(function () {
            $('.div-3').fadeOut('fast');
        });
        // 3.切换
        $('.btn-9').click(function () {
            $('.div-3').fadeToggle('fast');
        });
        // 4.调整之特定透明度
        $('.btn-10').click(function () {
            $('.div-3').fadeTo(1000, 0.5);
        });
    </script>

    <h2>动画</h2>
    <button class="btn-11">启动</button>
    <div class="div-4"></div>
    <script>
        $('.btn-11').click(function () {
            console.log(1);
            $('.div-4').animate({
                left: 300,
                top: 300
            }, 'fast')
        });
    </script>
</body>

</html>
