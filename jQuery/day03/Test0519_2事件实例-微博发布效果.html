<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件实例-微博发布效果</title>
    <link rel="shortcut icon" href="img/jQuery.ico" type="image/x-icon">
    <script src="js/jquery.min.js"></script>

    <style>
        .main {
            overflow: hidden;
            width: 425px;
            padding: 20px;
            margin: 50px auto;
            border: 1px solid #000;
        }

        textarea {
            resize: none;
            width: 300px;
            height: 150px;
        }

        ul {
            margin: 0;
            padding: 0;
            margin: 0 50px 0 67px;
        }

        ul li {
            display: none;
            list-style: none;
            border-bottom: 1px solid #333;
        }

        ul li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="main">
        <span>微博发布</span>
        <textarea cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul></ul>
    </div>

    <script>
        $('.btn').on('click', function () {
            // 1.添加元素
            var li = $('<li></li>');
            li.html($('textarea').val() + '<a href="javascript:;">删除</a>');
            // 2.插入元素
            $('ul').prepend(li);
            // 3.划出元素
            li.slideDown();
            // 4.清除文本内容
            $('textarea').val('');
        });

        $('ul').on('click', 'a', function () {
            console.log(1);
            $(this).parent().slideUp(function () {
                $(this).remove();
            });
        });
    </script>
</body>

</html>
