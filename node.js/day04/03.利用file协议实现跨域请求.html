<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用 file协议 实现跨域请求</title>

    <!-- 1.在线导入jQuery包 -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
    <button id="btnGet">GET 请求</button>
    <button id="btnPost">POST 请求</button>
    <button id="btnDelete">DELETE 请求(预检请求，需使用Firefox浏览器)</button>
    <button id="btnJSONP">JSONP 请求</button>

    <script>
        $('#btnGet').on('click', () => {
            // 2.1 发起GET请求
            $.ajax({
                type: 'GET',
                url: 'http://127.0.0.1/api/get',
                data: {
                    name: 'Dino',
                    age: 20
                },
                success: (res) => {
                    console.log(res);
                }
            });
        });

        $('#btnPost').on('click', () => {
            // 2.2 发起POST请求
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1/api/post',
                data: {
                    location: '潮州',
                    address: '湘桥'
                },
                success: (res) => {
                    console.log(res);
                }
            });
        });

        $('#btnDelete').on('click', () => {
            $.ajax({
                type: 'DELETE',
                url: 'http://127.0.0.1/api/delete',
                success: (res) => {
                    console.log(res);
                }
            })
        });

        $('#btnJSONP').on('click', () => {
            $.ajax({
                type: 'GET',
                url: 'http://127.0.0.1/api/jsonp',
                // **********注意添加***********
                dataType: 'jsonp',
                success: (res) => {
                    console.log(res);
                }
            })
        });
    </script>
</body>

</html>
