<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>

    <style>
        /* @import url('http://fonts/googleapis.com/css?family=Poppins'); */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: 'Poppins'; */
        }

        body {
            display: grid;
            height: 100%;
            place-items: center;
            text-align: center;
            background: #f2f2f2;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px;
            width: 420px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, .2);
            background: #fff;
        }

        .container header {
            padding-top: 5px;
            line-height: 33px;
            font-size: 25px;
            font-weight: 600;
        }

        .container form {
            margin: 5px 8px;
        }

        .container form .error-text {
            padding: 8px 0;
            border-radius: 5px;
            color: #8b3e46;
            background-color: #F8D7DA;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .container form .error-text.matched {
            background-color: #D4EDDA;
            color: #588c63;
            border-color: #4f7758;
        }

        .container form .field {
            position: relative;
            width: 100%;
            height: 45px;
            display: flex;
            margin: 15px 0;
        }

        .container form .field .show.active {
            color: #27ae60;
        }

        .container form .field input {
            width: 100%;
            height: 100%;
            padding-left: 15px;
            outline: none;
            border: 1px solid lightgrey;
            border-radius: 5px;
            font-size: 18px;
            transition: all .3s;
        }

        .container form .field input:focus {
            border-color: #27ae60;
            box-shadow: inset 0 0 3px #2fd072;
        }

        .container form .field .show {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: 600;
            user-select: none;
            cursor: pointer;
            display: none;
        }

        .container form button {
            width: 100%;
            height: 45px;
            margin: 3px 0 10px 0;
            outline: none;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: no-drop;
            opacity: .7;
            transition: all .3s;
        }

        form button.active {
            cursor: pointer;
            opacity: 1;
            transition: all .3s;
        }

        form button.active:hover {
            background-color: #219250;
        }
    </style>

    
</head>

<body>
    <div class="container">
        <header>Confirm Password Check in <br>HTML CSS & JavaScript</header>
        <form action="#">
            <div class="error-text">Confirm Password Not Match</div>
            <div class="field">
                <input onkeyup="active()" id="pwd_1" type="password" placeholder="Enter Password">
            </div>
            <div class="field">
                <input onkeyup="active_2()" disabled id="pwd_2" type="password" placeholder="Confirm Password">
                <div class="show">SHOW</div>
            </div>
            <button disabled>Check</button>
        </form>
    </div>

    <script>
        const pwd_1 = document.querySelector('#pwd_1');
        const pwd_2 = document.querySelector('#pwd_2');
        const errorText = document.querySelector('.error-text');
        const showBtn = document.querySelector('.show');
        const btn = document.querySelector('button');

        function active(){
            if(pwd_1.value.length >= 6) {
                btn.removeAttribute('disabled','');
                btn.classList.add('active');
                pwd_2.removeAttribute('disabled', '')
            }
            else{
                btn.setAttribute('disabled', '');
                btn.classList.remove('active');
                pwd_2.setAttribute('disabled', '')
            }
        }

        btn.onclick = function(){
            if (pwd_1.value != pwd_2.value) {
                errorText.style.display = 'block';
                errorText.classList.remove('matched');
                errorText.textContent = 'Error! Confirm Passowrd Matched';
            }
            else {
                errorText.style.display = 'block';
                errorText.classList.add('matched');
                errorText.textContent = 'Nice! Confirm Password Matched';
            }
        }

        function active_2() {
            if (pwd_2.value != '') {
                showBtn.style.display = 'block';
                showBtn.onclick = function() {
                    if ((pwd_1.type == 'password') && (pwd_2.type == 'password')){
                        pwd_1.type = 'text';
                        pwd_2.type = 'text';
                        this.textContent = 'Hide';
                        this.classList.add('active')
                    }
                    else {
                        pwd_1.type = 'password';
                        pwd_2.type = 'password';
                        this.textContent = 'Show';
                        this.classList.remove('active')
                    }
                }  
            }
            else {
                showBtn.style.display = 'none';
            }
        }

        
    </script>
</body>

</html>
